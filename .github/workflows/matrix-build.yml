name: Matrix Build with Artifacts

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    # Matrix strategy: build for Node.js versions 14, 16, and 18
    strategy:
      matrix:
        node-version: [14, 16, 18]
    runs-on: ubuntu-latest

    steps:
      # Checkout the repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # Node setup (example)
      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      # Step with required identifier
      - name: matrix-6773dfe
        run: echo "Building for Node.js version ${{ matrix.node-version }}"

      # Generate a build artifact
      - name: Generate build artifact
        run: echo "Build output for Node.js version ${{ matrix.node-version }}" > output.txt

      # Upload the artifact
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-6773dfe-v${{ matrix.node-version }}
          path: output.txt
